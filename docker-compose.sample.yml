  neo4j: 
    image: neo4j:${NEO4J_VERSION}
    container_name: neo4j 
    privileged: true 
    restart: always 
    environment: 
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD} 
    ports: 
      - "${NEO4J_HTTP_PORT}:7474" 
      - "${NEO4J_BOLT_PORT}:7687" 
    volumes: 
      - "${DATA_DIR}/neo4j:/var/lib/neo4j/data" 
      - "${NEO4J_LOG_DIR}:/var/lib/neo4j/logs"
    networks:
      - default

